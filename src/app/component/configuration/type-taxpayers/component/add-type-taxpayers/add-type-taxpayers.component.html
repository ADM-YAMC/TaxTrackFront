<div class="modal-header border-b border-gray-200 dark:border-gray-600">
  <h5
    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
  >
    {{ data === null ? "Nuevo" : "Editar" }} tipo de contribuyente
  </h5>
  <button (click)="close()" type="button" class="close" aria-label="Close">
    <i
      aria-hidden="true"
      class="las la-times text-danger text-2xl font-bold"
    ></i>
  </button>
</div>
<div class="mat-dialog-content-custom">
  <div class="card-body-custom">
    <form class="p-4 md:p-5" [formGroup]="form">
      <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Descripción <span class="text-danger">*</span></label
          >
          <input
            type="text"
            name="name"
            formControlName="nombre"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese una descripción para el tipo de contribuyente..."
            required=""
          />
          <small *ngIf="validator('nombre')" class="text-danger ms-1">
            Este campo es requerido...
          </small>
        </div>
        <div class="col-span-2">
          <label
            for="description"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Comentario</label
          >
          <textarea
            id="description"
            rows="4"
            formControlName="comentario"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese un comentario para el tipo de contribuyente..."
          ></textarea>
        </div>
      </div>
    </form>
  </div>
</div>

<div
  class="mat-dialog-actions flex items-center p-4 md:p-5 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600 d-flex justify-end"
  align="end"
>
  <button
    (click)="save()"
    type="button"
    class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  >
    {{ data === null ? "Guardar" : "Actualizar" }}
  </button>
</div>
